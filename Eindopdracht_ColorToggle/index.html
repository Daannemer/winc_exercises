<!DOCTYPE html>
<html>

<head>
    <title>Toggle the color</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="backgroundBody">

    <div class="expand">

        <img src="hamburger.png" class="hamburger" alt="hamburger-icon" width="100">

        <ul class="menu">

            <li class="home"> <input class="radio" type="radio" name="radio"> Home </li>
            <li class="red"> <input class="radio" type="radio" name="radio"> Red </li>
            <li class="blue"> <input class="radio" type="radio" name="radio"> Blue </li>
            <li class="green"> <input class="radio" type="radio" name="radio"> Green </li>

        </ul>

    </div>

    <div class="backgroundText">
        <h1>ColorToggle</h1>
    </div>

</body>

</html>
